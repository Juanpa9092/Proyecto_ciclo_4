<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
    <div class="container align-middle position-absolute top-50 start-50 translate-middle border border-dark p-3" style="width:70%; max-width: 450px; border-radius: 30px;">
      <br>
      <h2>Sing up</h2><br>  
      <form class="align-middle" onsubmit="return false">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" style="width:100%;" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" style="width:100%;" required>
              <div id="alertemail"></div>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label ">Password</label>
              <input type="password" class="form-control " id="password1" placeholder="Password" style="width:100%;" required> 
              <div id="alertpass"></div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label ">Password</label>
                <input type="password" class="form-control " id="password2" placeholder="Confirm Password" style="width:100%;" required> 
                <div id="alertpass2"></div>
              </div>
            <br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" onclick="formularioUsuario()" >Create Account</button>
                </div>
                <div class="col">
                  <a href="login.html">Go Back To Login</a>
                </div>
              </div><br>
              <div id="alertvacia"></div>
          </form>

    </div>

    <script src="funciones/creacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
